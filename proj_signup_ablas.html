<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnyEducation - Volunteer Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <img src="img/Logo.png" id="logo">
    <header class="header">
        <h1 id="h1">AnyEducation Organization - Sign Up</h1>
        <h2>Education for Anyone, Anytime, Anywhere</h2>
        <nav class="nav">
            <div class="nav-item"><a href="index.html"><b>Home</b></a></div>
            <div class="nav-item"><a href="aboutus.html"><b>About Us</b></a></div>
            <div class="nav-item"><a href="donate.html"><b>Donate!</b></a></div>
            <div class="nav-item"><a href="quiz.html"><b>Test your knowledge</b></a></div>
            <div class="nav-item"><a href="proj_signup_ablas.html"><b>Sign Up as a Volunteer</b></a></div>
        </nav>
    </header>
  <p></p>
  <div class="yap4"> <h3>Be a Volunteer now!</h3>
    Help students in need of proper educational support, by volunteering in our outreach programs.</div>
  <p></p>  
  <form id="signupForm" class="yap4">
    <p></p>
    <div class="form-group">
      <label>First Name<span id="error">*</span> <span id="error-fn" class="error"></span></label>
      <input type="text" id="firstName" class="yap5" required placeholder="Enter your first name">
    </div>
    <p></p>
    <div class="form-group">
      <label>Last Name<span id="error">*</span> <span id="error-ln" class="error"></span></label>
      <input type="text" id="lastName" class="yap5" required placeholder="Enter your last name">
    </div>
    <p></p>
    <div class="form-group">
      <label>Sex<span id="error">*</span> <span id="error-sex" class="error"></span></label>
      <div class="radio-group">
        <label><input type="radio" name="sex" value="Male" required> Male</label>
        <label><input type="radio" name="sex" value="Female" required> Female</label>
        <label><input type="radio" name="sex" value="Prefer not to say" required> Prefer not to say</label>
      </div>
    </div>
    <p></p>
    <div class="form-group">
      <label>Email Address<span id="error">*</span> <span id="error-email" class="error"></span></label>
      <input type="text" id="email" class="yap5" required placeholder="example@email.com">
    </div>
    <p></p>
    <div class="form-group">
      <label>Password<span id="error">*</span> <span id="error-password" class="error"></span></label>
      <input type="password" id="password" class="yap5" required placeholder="Choose a strong password">
    </div>
    <p></p>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" id="contact" class="yap5" placeholder="Optional: 09XX-XXX-XXXX">
    </div>
    <p></p>
    <div class="form-group">
      <label>Why do you want to volunteer?<span id="error">*</span> <span id="error-why" class="error"></span></label>
      <p></p>
      <textarea id="whySupport" class="yap2" required placeholder="Answer here"></textarea>
    </div>
    <p></p>
    <button type="submit" class="yap3" onclick="signUp()">Sign Up</button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
